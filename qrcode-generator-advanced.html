<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Forge Studio</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="vendor/qr-code-styling.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--i:#0f172a;--b:#e2e8f0;--a:#0ea5e9;--ab:#0284c7}body{font-family:"IBM Plex Sans",sans-serif;color:var(--i);background:radial-gradient(70rem 25rem at 100% -5%,#dbeafe 0,transparent 55%),radial-gradient(55rem 22rem at -5% 110%,#ccfbf1 0,transparent 50%),#edf2f8}h1,h2{font-family:"Sora",sans-serif;letter-spacing:-.02em}.card{background:#fff;border:1px solid var(--b);box-shadow:0 26px 80px -44px rgba(15,23,42,.45)}.f{width:100%;border:1px solid var(--b);border-radius:10px;padding:9px 11px;font-size:14px}.f:focus{outline:none;border-color:var(--a);box-shadow:0 0 0 3px rgba(14,165,233,.2)}.lbl{display:flex;justify-content:space-between;font-size:12px;font-weight:600;color:#334155;margin-bottom:5px}.r{width:100%;accent-color:var(--a)}.btn{border-radius:999px;font-weight:700}.btnP{background:var(--a);color:#fff}.btnP:hover{background:var(--ab)}.btnG{border:1px solid var(--b);background:#fff;color:#334155}.btnG:hover{border-color:var(--a);color:var(--ab)}#stage{min-height:360px;border:1px solid var(--b);border-radius:16px;background:repeating-linear-gradient(45deg,#f8fafc,#f8fafc 14px,#f1f5f9 14px,#f1f5f9 28px);position:relative;overflow:hidden}#bgLayer{position:absolute;inset:0;background-size:cover;background-position:center;pointer-events:none}#mount{position:relative;z-index:2;min-height:360px;display:grid;place-items:center;padding:24px}.ok{border:1px solid #bbf7d0;background:#f0fdf4;color:#14532d}.warn{border:1px solid #fecaca;background:#fff1f2;color:#881337}
</style>
</head>
<body class="min-h-screen p-4 sm:p-6">
<div class="max-w-[1380px] mx-auto">
<header class="mb-6"><h1 class="text-3xl sm:text-4xl font-bold">QR Forge Studio</h1><p class="text-slate-600 mt-2">Highly customizable QR generator: patterns, corners, gradients, uploads, presets, and safe exports.</p></header>
<main class="grid lg:grid-cols-[410px_1fr] gap-6 items-start">
<aside class="card rounded-2xl p-4 space-y-4">
<details open class="border border-slate-200 rounded-xl p-3"><summary class="font-semibold text-sm">General</summary><div class="mt-3 space-y-3">
<div><label class="lbl" for="data">Text/URL</label><textarea id="data" class="f" rows="3">https://example.com</textarea></div>
<div class="grid grid-cols-2 gap-3"><div><label class="lbl" for="size">Size <span id="sizeL">520px</span></label><input id="size" type="range" class="r" min="220" max="1000" step="10" value="520"></div><div><label class="lbl" for="margin">Quiet Zone <span id="marginL">12px</span></label><input id="margin" type="range" class="r" min="0" max="50" value="12"></div></div>
<div class="grid grid-cols-2 gap-3"><div><label class="lbl" for="ecc">ECC</label><select id="ecc" class="f"><option value="H">H</option><option value="Q" selected>Q</option><option value="M">M</option><option value="L">L</option></select></div><div><label class="lbl" for="shape">Shape</label><select id="shape" class="f"><option value="square">Square</option><option value="circle">Circle</option></select></div></div>
<label class="text-sm text-slate-700 flex gap-2 items-center"><input id="roundSize" type="checkbox" checked>Round module size</label>
</div></details>
<details open class="border border-slate-200 rounded-xl p-3"><summary class="font-semibold text-sm">Body Dots</summary><div class="mt-3 space-y-3">
<div><label class="lbl" for="dotsType">Pattern</label><select id="dotsType" class="f"><option>square</option><option>dots</option><option>rounded</option><option>extra-rounded</option><option>classy</option><option>classy-rounded</option></select></div>
<div><label class="lbl" for="dotsFill">Fill</label><select id="dotsFill" class="f"><option value="solid">Solid</option><option value="gradient">Gradient</option></select></div>
<div class="grid grid-cols-[52px_1fr] gap-2"><input id="dotsColor" type="color" value="#111827" class="f !p-1 h-11"><input id="dotsHex" class="f font-mono" maxlength="7" value="#111827"></div>
<div id="dotsGrad" class="hidden space-y-3"><div class="grid grid-cols-2 gap-3"><select id="dotsGradType" class="f"><option>linear</option><option>radial</option></select><div><label class="lbl" for="dotsRot">Rot <span id="dotsRotL">0deg</span></label><input id="dotsRot" type="range" class="r" min="0" max="360" value="0"></div></div><div class="grid grid-cols-2 gap-3"><div class="grid grid-cols-[44px_1fr] gap-2"><input id="dotsS" type="color" class="f !p-1 h-10" value="#0f172a"><input id="dotsSH" class="f font-mono text-xs" maxlength="7" value="#0f172a"></div><div class="grid grid-cols-[44px_1fr] gap-2"><input id="dotsE" type="color" class="f !p-1 h-10" value="#0369a1"><input id="dotsEH" class="f font-mono text-xs" maxlength="7" value="#0369a1"></div></div></div>
</div></details>
<details open class="border border-slate-200 rounded-xl p-3"><summary class="font-semibold text-sm">Corners</summary><div class="mt-3 space-y-3">
<div><label class="lbl" for="csType">Outer Corner Style</label><select id="csType" class="f"><option>square</option><option>rounded</option><option>extra-rounded</option><option>dots</option><option>dot</option><option>classy</option><option>classy-rounded</option></select></div>
<div class="grid grid-cols-[52px_1fr] gap-2"><input id="csColor" type="color" value="#111827" class="f !p-1 h-11"><input id="csHex" class="f font-mono" maxlength="7" value="#111827"></div>
<div><label class="lbl" for="cdType">Inner Corner Style</label><select id="cdType" class="f"><option>square</option><option>rounded</option><option>extra-rounded</option><option>dots</option><option>dot</option><option>classy</option><option>classy-rounded</option></select></div>
<div class="grid grid-cols-[52px_1fr] gap-2"><input id="cdColor" type="color" value="#111827" class="f !p-1 h-11"><input id="cdHex" class="f font-mono" maxlength="7" value="#111827"></div>
</div></details>
<details open class="border border-slate-200 rounded-xl p-3"><summary class="font-semibold text-sm">Background + Uploads</summary><div class="mt-3 space-y-3">
<label class="text-sm text-slate-700 flex gap-2 items-center"><input id="bgTransparent" type="checkbox">Transparent background</label>
<div><label class="lbl" for="bgFill">Background Fill</label><select id="bgFill" class="f"><option value="solid">Solid</option><option value="gradient">Gradient</option></select></div>
<div class="grid grid-cols-[52px_1fr] gap-2"><input id="bgColor" type="color" value="#ffffff" class="f !p-1 h-11"><input id="bgHex" class="f font-mono" maxlength="7" value="#ffffff"></div>
<div id="bgGrad" class="hidden space-y-3"><div class="grid grid-cols-2 gap-3"><select id="bgGradType" class="f"><option>linear</option><option>radial</option></select><div><label class="lbl" for="bgRot">Rot <span id="bgRotL">0deg</span></label><input id="bgRot" type="range" class="r" min="0" max="360" value="0"></div></div><div class="grid grid-cols-2 gap-3"><div class="grid grid-cols-[44px_1fr] gap-2"><input id="bgS" type="color" class="f !p-1 h-10" value="#ffffff"><input id="bgSH" class="f font-mono text-xs" maxlength="7" value="#ffffff"></div><div class="grid grid-cols-[44px_1fr] gap-2"><input id="bgE" type="color" class="f !p-1 h-10" value="#ecfeff"><input id="bgEH" class="f font-mono text-xs" maxlength="7" value="#ecfeff"></div></div></div>
<hr class="border-slate-200">
<div><label class="lbl" for="logoUpload">Center logo upload</label><input id="logoUpload" type="file" accept="image/*" class="f"></div>
<div class="grid grid-cols-2 gap-3"><div><label class="lbl" for="logoSize">Logo scale <span id="logoSizeL">32%</span></label><input id="logoSize" type="range" class="r" min="10" max="50" value="32"></div><div><label class="lbl" for="logoMargin">Logo margin <span id="logoMarginL">8px</span></label><input id="logoMargin" type="range" class="r" min="0" max="30" value="8"></div></div>
<label class="text-sm text-slate-700 flex gap-2 items-center"><input id="hideDots" type="checkbox" checked>Hide modules behind logo</label>
<div class="flex gap-2"><button id="clearLogo" class="btn btnG px-3 py-2 text-sm" type="button">Clear logo</button></div>
<hr class="border-slate-200">
<div><label class="lbl" for="bgUpload">Background image upload</label><input id="bgUpload" type="file" accept="image/*" class="f"><p class="text-xs text-slate-500 mt-1">Applied in preview and exported PNG/JPEG/WEBP.</p></div>
<div><label class="lbl" for="bgOpacity">Background image opacity <span id="bgOpacityL">100%</span></label><input id="bgOpacity" type="range" class="r" min="0" max="100" value="100"></div>
<div class="flex gap-2"><button id="clearBg" class="btn btnG px-3 py-2 text-sm" type="button">Clear background image</button></div>
</div></details>
<details open class="border border-slate-200 rounded-xl p-3"><summary class="font-semibold text-sm">Presets</summary><div class="mt-3 space-y-3"><div class="grid grid-cols-2 gap-2"><button class="btn btnG py-2 text-xs" data-pre="clean">Clean</button><button class="btn btnG py-2 text-xs" data-pre="neon">Neon</button><button class="btn btnG py-2 text-xs" data-pre="sunset">Sunset</button><button class="btn btnG py-2 text-xs" data-pre="forest">Forest</button><button class="btn btnG py-2 text-xs" data-pre="mono">Mono Invert</button><button class="btn btnG py-2 text-xs" data-pre="playful">Playful</button></div><div class="grid grid-cols-2 gap-2"><button id="randomize" class="btn btnG py-2 text-xs">Randomize</button><button id="reset" class="btn btnG py-2 text-xs">Reset Safe</button></div></div></details>
</aside>
<section class="card rounded-2xl p-4"><h2 class="text-xl font-semibold mb-3">Live Preview</h2><div id="stage"><div id="bgLayer"></div><div id="mount"></div></div><div id="status" class="mt-4 p-3 rounded-xl ok text-sm">Scan safety looks good.</div><div class="mt-4 grid sm:grid-cols-[1fr_150px_150px] gap-3 items-end"><div><label class="lbl" for="name">File name</label><input id="name" class="f" value="custom-qr"></div><div><label class="lbl" for="format">Format</label><select id="format" class="f"><option>png</option><option>jpeg</option><option>webp</option><option>svg</option></select></div><button id="download" class="btn btnP py-3 px-5">Download</button></div></section>
</main>
</div>
<script>
const $=id=>document.getElementById(id);let logo=null,bgImg=null,timer=null;
const PRE={clean:{dotsType:"square",dotsFill:"solid",dotsColor:"#111827",csType:"square",csColor:"#111827",cdType:"square",cdColor:"#111827",bgTransparent:false,bgFill:"solid",bgColor:"#ffffff"},neon:{dotsType:"dots",dotsFill:"gradient",dotsGradType:"radial",dotsRot:0,dotsS:"#14b8a6",dotsE:"#22d3ee",csType:"extra-rounded",csColor:"#0f172a",cdType:"dot",cdColor:"#06b6d4",bgTransparent:false,bgFill:"solid",bgColor:"#ecfeff"},sunset:{dotsType:"rounded",dotsFill:"gradient",dotsGradType:"linear",dotsRot:130,dotsS:"#7c2d12",dotsE:"#fb7185",csType:"classy-rounded",csColor:"#7c2d12",cdType:"rounded",cdColor:"#be123c",bgTransparent:false,bgFill:"gradient",bgGradType:"radial",bgS:"#fff7ed",bgE:"#ffe4e6"},forest:{dotsType:"classy",dotsFill:"gradient",dotsGradType:"linear",dotsRot:45,dotsS:"#064e3b",dotsE:"#16a34a",csType:"rounded",csColor:"#14532d",cdType:"dots",cdColor:"#15803d",bgTransparent:false,bgFill:"solid",bgColor:"#f0fdf4"},mono:{dotsType:"square",dotsFill:"solid",dotsColor:"#f8fafc",csType:"square",csColor:"#f8fafc",cdType:"square",cdColor:"#f8fafc",bgTransparent:false,bgFill:"solid",bgColor:"#020617"},playful:{dotsType:"extra-rounded",dotsFill:"gradient",dotsGradType:"linear",dotsRot:300,dotsS:"#7c3aed",dotsE:"#ec4899",csType:"dots",csColor:"#2563eb",cdType:"dot",cdColor:"#1d4ed8",bgTransparent:false,bgFill:"solid",bgColor:"#fdf4ff"}};
const qr=new QRCodeStyling(opt());qr.append($("mount"));
